<!-- 顶部 -->
<ion-header>
  <ion-toolbar>
  <ion-button fill="clear" color="dark" slot="start" (click)="goBack()">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>
   <ion-title>
   商品详情
  </ion-title>
  <ion-button fill="clear" color="dark" slot="end" routerLink="/cart">
    <ion-icon name="cart" ></ion-icon>
  </ion-button>
</ion-toolbar>
</ion-header>
<!-- 中间内容 -->
<ion-content>
 <ion-item>
   <ion-label>
     产品型号：{{lname}}
   </ion-label>
 </ion-item>
 <!-- 轮播图 -->
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let p of picList[0]">
      <p><img [src]="'http://www.codeboy.com/'+p.md"></p>
    </ion-slide>
  </ion-slides>
  <!-- 产品详情 -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{title}}</ion-card-title>
      <ion-card-subtitle>{{subtitle}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content *ngFor="let p of details">
      <ion-item >
        <ion-label color="danger">{{p.price|currency:'¥'}}</ion-label>
        <ion-button color="danger">
            <ion-icon name="cart" slot="start"></ion-icon>
             <ion-label slot="end">添加到购物车</ion-label>
        </ion-button>
      </ion-item>
      <ion-item>
        CPU:{{p.cpu}}
      </ion-item>
      <ion-item>
        内存：{{p.disk}}
      </ion-item>
      <ion-item>
        硬盘：{{p.memory}}
      </ion-item>
      <ion-item>
        系统：{{p.os}}
      </ion-item>
      <ion-item>
        <ion-label>承诺：{{p.promise}}</ion-label>
      </ion-item>
      <ion-item>
        显卡：{{p.video_card}}
      </ion-item>
      <ion-item>
        显存：{{p.video_memory}}
     </ion-item>
     <ion-item>
        上市时间：{{p.shelf_time|date:'yyyy-MM'}}
     </ion-item>
     <ion-label [innerHTML]='detailsPic'>
     </ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
