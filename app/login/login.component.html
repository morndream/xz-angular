<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" color="dark" slot="start" (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-label>
      用户登录
    </ion-label>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item>
        <ion-label position="floating">用户名：</ion-label>
        <ion-input  [(ngModel)]="getName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">密码：</ion-label>
        <ion-input  [(ngModel)]="getUpwd" type="password"></ion-input>
    </ion-item>
  </ion-card>
    <ion-button expand="block" (click)="login()">登录</ion-button>
    <ion-toolbar>
      <ion-label>
       其他登录方式
      </ion-label>
    </ion-toolbar>
     <ion-row>
      <ion-col size="2">
          <ion-button  size="small" color="danger">
              <ion-icon name="logo-angular"></ion-icon>
          </ion-button>
      </ion-col>
      <ion-col  size="2">
          <ion-button  size="small" color="warning">
              <ion-icon name="logo-nodejs"></ion-icon>
           </ion-button>
      </ion-col>
      <ion-col  size="2">
          <ion-button  size="small" color="success">
              <ion-icon name="logo-npm"></ion-icon>
           </ion-button>
      </ion-col>
      <ion-col  size="2">
          <ion-button  size="small">
              <ion-icon name="logo-github"></ion-icon>
           </ion-button>
      </ion-col>
      <ion-col  size="2">
          <ion-button  size="small" color="secondary">
              <ion-icon name="logo-twitter"></ion-icon>
           </ion-button>
      </ion-col>
      <ion-col  size="2">   
        <ion-button  size="small" color="tertiary">
         <ion-icon name="logo-css3"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

</ion-content>
